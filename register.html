<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(152, 207, 252);">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 mx-auto border mb-5 mt-4 rounded-2 text-center shadow"
                style="background-color: rgb(188, 216, 238);">
                <form action="#">
                    <img class="mb-3 mt-3 ms-auto rounded-4" src="images/icon.jpg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Register</h1>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="firstname" placeholder="name@example.com">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" id="floatingPassword1" placeholder="Confirm Password">
                        <label for="floatingPassword1">Confirm Password</label>
                    </div>
                    <div class="checkbox mb-3 mt-2">
                        <label>
                            <input type="checkbox" value="remember-me"> 
                            I agree to the website terms and conditions
                        </label>
                    </div>
                    <div class="col-sm-12 mt-2">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign-up</button>
                    </div>
                    
                    <hr class="mt-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Already have an account? <a href="login.html">Log-in.</a></p>
                        </div>
                        <div class="col-sm-12">
                            <p class="mt-2 text-muted">Â© 2022</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
