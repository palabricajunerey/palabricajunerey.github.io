<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log-in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(152, 207, 252);">
    <div class="container">
        <form action="#">
            <div class="row mt-2">
                <div class="col-sm-4 mx-auto mt-5 pb-3 rounded-2 text-center shadow"
                    style="background-color: rgb(188, 216, 238);">

                    <img class="mb-3 mt-3 ms-auto  rounded-4" src="images/icon.jpg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Log-in</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3 mt-2">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Log-in</button>
                    <hr class="mt-4">
                    <div class="col">
                        <div class="row">
                            <p>
                                Don't have an account? <a href="register.html">Sign-up!</a><br>
                                <a href="#" class="nav-link text-secondary">Forgot password?</a>
                            </p>
                        </div>
                        <div class="row">
                            <p class="mt-2 text-muted">Â© 2022</p>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
